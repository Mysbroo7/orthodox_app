name: Flutter Build iOS

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # سيقوم بجلب أحدث إصدار مستقر متوافق مع مشروعك

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: |
          # بناء النسخة للتأكد من صحة الأكواد
          flutter build ios --no-codesign --simulator
